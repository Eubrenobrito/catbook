<h4 class=“text-center”>Login</h4>

  <form class="form mt-4" (ngSubmit)="login()">
    <div class="form-group">
      <input
        class="form-control"
        placeholder="nome do usuario"
        [(ngModel)]="usuario"
        name="usuario"
        #campoUsuario="ngModel"
        required
      />
      <!--[(ngModel)]="usuario" é Two-way binding-->

      <app-mensagem *ngIf="campoUsuario.invalid" mensagem="Campo obrigatorio"></app-mensagem>
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        placeholder="senha"
        [(ngModel)]="senha"
        name="senha"
        #campoSenha= "ngModel"
        required
      />
      <app-mensagem *ngIf="campoSenha.invalid" mensagem="Campo obrigatorio"></app-mensagem>
    </div>


    <button type="submit" class="btn btn-primary btn-block">login</button>
  </form>

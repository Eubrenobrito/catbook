<h4 class=“text-center”>Login</h4>

  <form class="form mt-4" (ngSubmit)="login()">
    <div class="form-group">
      <input
        class="form-control"
        placeholder="nome do usuario"
        [(ngModel)]="usario"
        name="usuario"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        placeholder="senha"
        [(ngModel)]="senha"
        name="senha"
      />
    </div>

    <button type="submit" class="btn btn-primary btn-block">login</button>
  </form>
